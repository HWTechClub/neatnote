image: archlinux
packages:
  - go
sources:
  - https://git.sr.ht/~humaid/nevernote
tasks:
  - setup: |
      cd nevernote
      go get ./...
  - format: |
      cd nevernote
      go fmt $(go list ./... | grep -v /vendor/)
      go vet $(go list ./... | grep -v /vendor/)
  - test: |
      cd nevernote
      go test -cover -race $(go list ./... | grep -v /vendor/)
  - build: |
      cd nevernote
      go build
