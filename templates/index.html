{{template "base/head" .}}
<div class="content">
	{{template "partials/flash" .}}
	{{if and .LoggedIn (not .User.FullName)}}<div class="alert alert-red">
	<p class="alert-title">Setup your profile</p>
	<p>Please set your display name in your <a href="/profile">profile
	settings</a>.</p></div>{{end}}
	<h2>Courses</h2>
	{{range .Courses}}
	<div class="entry"><a href="/c/{{.Code}}">{{.Code}}: {{.Name}}</a>
	<div class="meta">
		<p><a href="/c/{{.Code}}">{{.PostsCount}} posts</a></p>
	</div>
	</div>
	{{end}}
</div>
{{template "base/footer" .}}
