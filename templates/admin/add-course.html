{{template "base/head" .}}
<div class="content">
	{{template "partials/flash" .}}
	<h2>Add course</h2>
	<form method="post">
		<div class="col-4">
			<div class="form-group">
				<label class="item-title" for="coursecode">Course Code:</label>
				<input class="form-item" type="text" id="coursecode" name="coursecode" required="1"
				autofocus="1">
			</div>
			<div class="form-group">
				<label class="item-title" for="coursename">Course Name:</label>
				<input class="form-item" type="text" id="coursename" name="coursename" required="1">
			</div>
		</div>
		<input type="hidden" name="_csrf" value="{{.csrf_token}}">
		<button type="submit" class="btn">Add course</button>
	</form>

</div>
{{template "base/footer" .}}
